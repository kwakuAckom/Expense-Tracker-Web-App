{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h2 class="mb-3">Add New Income</h2>
    <form method="POST" class="mb-3">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="source">Source</label>
                    <input type="text" name="source" id="source" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <select name="frequency" id="frequency" class="form-control" required>
                        <option value="">Select Frequency</option>
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Yearly">Yearly</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="start_date">Start Date</label>
                    <input type="date" name="start_date" id="start_date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="end_date">End Date</label>
                    <input type="date" name="end_date" id="end_date" class="form-control">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="auto_update" id="auto_update">
                        <label class="form-check-label" for="auto_update">
                            Auto Update Amount
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'budget:income_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="{% static 'js/income.js' %}"></script>
{% endblock %}
